<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Login Success</title>
        <style>
            .text{
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="text">
            <h:outputText value="Selamat Datang, Email anda adalah "/> <br></br>
            <h:outputText value="#{value_login.email}"/> <br></br>
            <h:commandLink value="Logout" action="/LoginPage.xhtml"/><br></br>
            <h:outputText value="Data cell phone mail ambasador cabang Depok"/>
            <hr/>
            
            <h:dataTable border="2" cellspacing="1" cellpadding="1" value="#{cellphone.cellphones}" var="cellphone">
                <h:column><f:facet name="header">Name</f:facet>#{cellphone.companyname}</h:column>
                <h:column><f:facet name="header">Model</f:facet>#{cellphone.model}</h:column>
                <h:column><f:facet name="header">Color</f:facet>#{cellphone.color}</h:column>
                <h:column><f:facet name="header">Quantity</f:facet>#{cellphone.quantity}</h:column>
                <h:column><f:facet name="header">Price</f:facet>#{cellphone.price}</h:column>
            </h:dataTable>    
        </h:form>
    </h:body>
</html>
